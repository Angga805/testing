<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Saya</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: cyan;
            color: black;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 20px;
            background: white;
        }
        section {
            margin-bottom: 20px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Website Saya</h1>
        <nav>
            <ul>
                <li><a href="#home">Beranda</a></li>
                <li><a href="#about">Tentang</a></li>
                <li><a href="#contact">Kontak</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Beranda</h2>
            <p>Ini adalah halaman utama dari website saya.</p>
        </section>
        
        <section id="about">
            <h2>Tentang Saya</h2>
            <p>Informasi singkat tentang saya.</p>
        </section>
        
        <section id="contact">
            <h2>Kontak</h2>
            <p>Email: contoh@email.com</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Website Saya. Semua Hak Dilindungi.</p>
    </footer>
</body>
</html>
