<html>
    <head>
        <title>Membuat Tabel Di HTML</title>
    </head>
    <body>
        <table border="0" cellpadding="20">
            <tr>
                <th rowspan="2">1</th>
                <th colspan="2" bgcolor="green">2</th>
                <th>4</th>
                <th rowspan="3" bgcolor="purple">5</th>
            </tr>
            <tr>
                <td>7</td>
                <td bgcolor="yellow">8</td>
                <td bgcolor="yellow">9</td>
            </tr>
            <tr bgcolor="pink">
                <td colspan="4" >11</td>
            </tr>
        </table>
    </body>
</html>
